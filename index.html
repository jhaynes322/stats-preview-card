<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main class="background">
    <div class="container">
      <div class="container-left">
        <h1>Get <span id="match-h1">insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

        <div class="left-bottom">
          <div class="text">10k+ <div id="gray-txt">COMPANIES</div>
          </div>
          <div class="text">314 <div id="gray-txt">TEMPLATES</div>
          </div>
          <div class="text">12m+ <div id="gray-txt">QUERIES</div>
          </div>
        </div>
      </div>
      <div class="overlay"></div>
      <img class="big-img" src="images/image-header-desktop.jpg" alt="desktop header image">
      <img class="small-img" src="images/image-header-mobile.jpg" alt="mobile header photo">
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jared Haynes</a>.
  </footer>
</body>

</html>
